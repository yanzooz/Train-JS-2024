<!-- Fonction Calcule la moyenne d'un tableau d'eleve
    + les classes par odre Décroissant 

    // Objet qui prend le nom des élèves + tableau de leurs notes
        On veut la moyenne de chaque élève
     // On organise les élève en fonction de la moyenne la plus élevée
     // On affiche le top 3 des élève + les nom séparé par des ","




<script>
        /* Nous avons la variable students déclaré en tant que classe qui comprend un tableau(5) 
         avec le nom et les notes de chaque elèves dont les notes sont aussi sous forme de tableau */
    const students = [
        {
            name : 'John',
            notes: [1,20,18,19,12]
        },
        {
            name : 'Jane',
            notes: [17,18,20,13,15]
        },
        {
            name : 'Sophie',
            notes: [17,12,14,15,13]
        },
        {
            name : 'Marc',
            notes: [2,3,5,8,9]
        },
        {
            name : 'Manon',
            notes: [18,17,18,19,12]
        },
    ]
    
    /* La fonction moyenne qui permet de calculer la moyenne de chaque élèves 
        la fonction prendra en paramètre les notes des élèves grace à la boucle for 
        on crée la variable sum qui sera la valeur de retour 
        on utilise la boucle for pour parcourir le tableau de notes de chaque élève
        la variable somme qui vaut 0 sera alors incrémenté a chaque fois par la note + sa nouvelle valeur 
        à la fin on retourne la somme total des notes que l'on divise par la taille du tableau de note grace à la methode length*/
        

        function moyenne(notes){
            let sum = 0
            for (let note of notes){
                sum = sum + note
            }
            return sum / notes.length
        }

/*  La fonction compareStudent qui se couple à la methode sort permet de classer les notes de manière soit croissante ou décroissante 
    il faut retenir que si a>b = 1 /  a<b = -1  / a == b  = 0   soit les résultat couplé à sort permettent de faire le classement
        bonus: dans b.moyenne  moyenne est un à l'instar de note et name est une nouvelle clé de l'objet students
    */


        function compareStudent(a, b){
            return b.moyenne - a.moyenne
        }
/* La boucle for ci-dessous couplé à la fonction formaStudent va nous permttre de gerer l'affichage de la console 
        On va commencé par rajouter la nouvelle clé moyenne on la definissant par la fonction moyenne avec pour parametre student.note ctd les notes de l'élève en question 
        Puis dans le but d'afficher la meilleur et la pire note on va créer les 2 clées student.worst et student.best qui admeteront comme methode Math.min/max(...array)
        array ici sera remplacé par student.note 
        pour résumer si l'on veut parcourir un tableau de VALEUR , la boucle for of est très importante, ensuite il faudra savoir gérer l'appelle des fonctions ou methodes suivant les nouvelles clées 
*/

        for (let student of students){
            student.moyenne = moyenne(student.notes)
            student.worst =  Math.min(...student.notes)
            student.best = Math.max(...student.notes)
        }
/*la fonction sort ici qui permet d'etablir le classement des moyennes des élèves 
sort() dans un tableau sera toujours couplé à un fonction comparaison (a-b)*/

        students.sort(compareStudent)

        /*
        La fonction formatStudent à pour but d'afficher le nom de l'etudiant avec sa moyenne et sa meilleur/pire note 
        pour cela on prend en paramètre student (classe qui permet le parcours du tableau grace à la boucle for)
        et ensuite on a juste à lui ajouté les clées créer au dessus tel que moyenne best et worst 
        */

        function formatStudent(student){
            return `${student.name} avec une moyenne de ${student.moyenne}, sa meilleur note est ${student.best}, sa pire note est ${student.worst}`
        }  

        /*Enfin on affiche le top 3 des étudiants en faisant des appels de foncrion de formatStudent
        avec comme paramètre student[x] 
        il faut savoir que grace à student.sort(compareStudent) le classement etait déjà etabli ce pourquoi on a juste à donner le nom des clés en question */

        console.log(`Top 3 des etudiants
        1: ${formatStudent(students[0])}
        2: ${formatStudent(students[1])}
        3: ${formatStudent(students[2])}
        
        `)

</script>
-->
